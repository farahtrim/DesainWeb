<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        body{
            font-family: sans-serif;
            background-color: coral;
        }

        #slider {
        margin: 20px auto;
        position: relative;
        width: 400px;
        height: 300px;
        overflow: hidden;
        border-radius: 10px;
        }

        #slider img {
            position: absolute;
            width: 100%;
            height: 100%;
            dsplay: none;
            transition: opacity 0.5s;
        }

        #slider img.active {
            display: block;
            opacity: 1;
        }

        #slider-controls {
            text-align: center;
        }

        #slider-controls .slider-control {
            cursor: pointer;
            padding: 5px;
            margin-right: 5px;
            user-select: none;
        }

        #slider-controls .slider-control:hover {
            color: #333;
            text-decoration: underline;
        }

        #slider-controls .slider-control.active {
            color: crimson;
            font-weight: bold;
            background-color: cornsilk;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="slider">
        <img src="https://picsum.photos/400/300?random=1" alt="Image 1">
        <img src="https://picsum.photos/400/300?random=2" alt="Image 2">
        <img src="https://picsum.photos/400/300?random=3" alt="Image 3">
        <img src="https://picsum.photos/400/300?random=4" alt="Image 4">
        <img src="https://picsum.photos/400/300?random=5" alt="Image 5">
     </div>
     <div id="slider-controls">
        <span class="slider-control" data-index="0">1</span>
        <span class="slider-control" data-index="1">2</span>
        <span class="slider-control" data-index="2">3</span>
        <span class="slider-control" data-index="3">4</span>
        <span class="slider-control" data-index="4">5</span>
     </div>

<script>
 window.addEventListener('DOMContentLoaded', (event) => {
    let current = 0;
    const images = document.querySelectorAll('#slider img');
    const controls = document.querySelectorAll('.slider-control');
    const totalImages = images.length;
    let autoSlideTimeout;

    // Fungsi untuk menampilkan gambar dan menandai kontrol yang aktif
    const showImage = (index) => {
    images.forEach(img => img.classList.remove('active'));
    images[index].classList.add('active');
    controls.forEach(control => control.classList.remove('active'));
    controls[index].classList.add('active');
    };

// Fungsi untuk memulai slider otomatis
const startAutoSlide = () => {
    stopAutoSlide(); // Menghentikan slider sebelum memulai yang baru
    autoSlideTimeout = setInterval(() => {
        current = (current + 1) % totalImages;
        showImage(current);
    }, 3000); // 3000 ms = 3 detik
};

// Fungsi untuk menghentikan slider otomatis
const stopAutoSlide = () => {
    clearTimeout(autoSlideTimeout);
    };

 // Event listener untuk kontrol slider
controls.forEach(control => {
    control.addEventListener('click', (e) => {
        current = parseInt(e.target.getAttribute('data-index'));
        showImage(current);
        startAutoSlide(); // Memulai kembali slider otomatis setelah klik
    });
});

    // Memulai slider otomatis saat halaman dimuat
    startAutoSlide();
    });
</script>
</body>
</html>
